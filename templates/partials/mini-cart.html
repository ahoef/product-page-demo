<section class="mini-cart">
    <h2>Cart</h2>

    {% if cartItems.length < 1 %}
        <p>You don't have any items in your cart.</p>

    {% else %}
        {% for product in cartItems %}
        <article class="product">
            <h2 class="name">{{ product.name }}</h2>
            <p class="price">{{ product.price }}</p>
            <button class="button delete-item" data-name="{{ product.name }}" data-id="{{ product.id }}" data-description="{{ product.description }}" data-price="{{ product.price }}">Remove Item</button>
        </article>
        {% endfor %}
    {% endif %}

    <p>Total: ${{ total }}</p>
</section>
